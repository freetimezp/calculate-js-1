<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- main CSS -->
<link rel="stylesheet" href="css/style.min.css">

<title>Project calculate-js</title>
</head>
<body>
	
<div class="container">

	<div class="form-helper">
		Calculate 
	</div>

	<form action="" id="form-main">
		<div class="form-block__wrapper">
			<div class="form-block">
				<select name="CalcLength" id="selectLength" size="3">
					<option disabled="">Choose length:</option>
					<option selected value="2">2</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="16">16</option>
					<option value="18">18</option>
					<option value="20">20</option>
					<option value="22">22</option>
					<option value="24">24</option>
					<option value="26">26</option>
					<option value="28">28</option>
					<option value="30">30</option>
				</select>
			</div>
			<div class="form-block">
				<select name="CalcWidth" id="selectWidth" size="3">
					<option disabled="">Choose width:</option>
					<option selected value="2">2</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="16">16</option>
					<option value="18">18</option>
					<option value="20">20</option>
					<option value="22">22</option>
					<option value="24">24</option>
					<option value="26">26</option>
					<option value="28">28</option>
					<option value="30">30</option>
				</select>
			</div>
		</div>
		<input class="form-button" id="form-button" value="calculate">
		<div class="form-popup" id="form-popup">
			<div class="form-popup__wrapper">
				<div>Length: <span id="sl"></span></div>
			  <div>Width: <span id="sw"></span></div>
			  <div>Area: <span id="area"></span></div>
			  <div>You will need:<br /><span id="packsSix"></span> packs of 6 pcs,<br /><span id="packsEight"></span> packs of 8 pcs.</div>
			</div>
			<input class="form-button form-popup__button popup-button" id="popup-button" value="OK">
		</div>
	</form>
</div>


<!-- Optional JavaScript -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<!-- main JS -->
<script src="js/script.js" ></script>

</body>
</html>
